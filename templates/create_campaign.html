<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Campaign - DonateWell</title>
    <link rel="stylesheet" href="../static/css/create_campaign.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="glass-effect">
      <div class="header-container">
        <div class="logo">
          <a href="/">DonateWell<span class="logo-dot">.</span></a>
        </div>
        <nav>
          <ul>
            {% if session['name'] %}
            <li class="welcome-msg">Welcome, {{ session['name'] }}</li>
            {% endif %}
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/ngo-dashboard" class="nav-link">Dashboard</a></li>
            {% if session['name'] %}
            <li><a href="/logout" class="nav-link">Logout</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <div class="form-container glass-effect">
        <h1>Create Fundraising Campaign</h1>
        <form
          action="/create-campaign"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="title">
              <i class="fas fa-hand-holding-heart"></i> Campaign Title
            </label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="Enter campaign title"
            />
          </div>
          <div class="form-group">
            <label for="description">
              <i class="fas fa-align-left"></i> Description
            </label>
            <textarea
              id="description"
              name="description"
              required
              placeholder="Describe your campaign and how funds will be used"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="funding_goal">
              <i class="fas fa-dollar-sign"></i> Funding Goal ($)
            </label>
            <input
              type="number"
              id="funding_goal"
              name="funding_goal"
              min="10"
              step="0.01"
              required
              placeholder="Amount needed"
            />
          </div>
          <div class="form-group">
            <label for="category"> <i class="fas fa-tag"></i> Category </label>
            <select id="category" name="category" required>
              <option value="Education">Education</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Environment">Environment</option>
              <option value="Disaster Relief">Disaster Relief</option>
              <option value="Poverty Alleviation">Poverty Alleviation</option>
              <option value="Animal Welfare">Animal Welfare</option>
              <option value="Arts & Culture">Arts & Culture</option>
              <option value="Community Development">
                Community Development
              </option>
              <option value="Human Rights">Human Rights</option>
              <option value="General">General</option>
            </select>
          </div>
          <div class="form-group">
            <label for="deadline">
              <i class="fas fa-calendar-alt"></i> Campaign Deadline
            </label>
            <input type="date" id="deadline" name="deadline" required />
          </div>

          <!-- âœ… New Image Upload Field -->
          <div class="form-group">
            <label for="image">
              <i class="fas fa-image"></i> Campaign Image
            </label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>

          <div class="form-notice">
            <i class="fas fa-info-circle"></i>
            <p>
              Your campaign will be reviewed by an administrator before it
              becomes visible to donors.
            </p>
          </div>
          <button type="submit" class="cta-button">
            Create Campaign <i class="fas fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>

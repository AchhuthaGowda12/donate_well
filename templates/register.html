<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Donation Platform</title>
  <link rel="stylesheet" href="../static/css/register.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <i class="fas fa-hand-holding-heart"></i>
      </div>
      <h1 class="title">Join Our Community</h1>
      <p class="subtitle">Make a difference today as a donor or NGO</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
              <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">
                <i class="fas fa-times"></i>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form id="registerForm" class="form" method="POST" action="/register">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required />
        </div>

        <div class="input-row">
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" minlength="8" required />
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
        </div>
        
        <div class="input-row">
          <div class="input-group">
            <i class="fas fa-birthday-cake"></i>
            <input type="number" name="age" placeholder="Age" min="1" required />
          </div>
          <div class="input-group">
            <i class="fas fa-users"></i>
            <select name="role" required>
              <option value="" disabled selected>Select Your Role</option>
              <option value="donor">Donor</option>
              <option value="ngo">NGO</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <p class="footer-text">Already have an account? <a href="/login">Sign in</a></p>
    </div>
  </div>

  <script>
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }

    // Password confirmation validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        const alert = document.createElement('div');
        alert.className = 'alert alert-error';
        alert.innerHTML = 'Passwords do not match. Please try again.';
        
        // Insert alert after subtitle
        const subtitle = document.querySelector('.subtitle');
        subtitle.parentNode.insertBefore(alert, subtitle.nextSibling);
        
        // Scroll to the top to see the error
        window.scrollTo(0, 0);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7F27;
            --secondary-orange: #FF9F50;
            --dark-orange: #E56717;
            --light-orange: #FFE4CA;
        }
        
        body {
            background-color: #FFF8F1;
            padding-top: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(255, 127, 39, 0.15);
            border: none;
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--primary-orange);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 25px;
            border-bottom: none;
        }
        
        .card-body {
            padding: 30px;
            background-color: white;
        }
        
        .btn-primary {
            background-color: var(--primary-orange);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(255, 127, 39, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--dark-orange);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 127, 39, 0.4);
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .form-control:focus {
            border-color: var(--secondary-orange);
            box-shadow: 0 0 0 0.25rem rgba(255, 127, 39, 0.25);
        }
        
        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
        }
        
        a {
            color: var(--dark-orange);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        a:hover {
            color: var(--primary-orange);
            text-decoration: underline;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo i {
            color: var(--primary-orange);
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show mb-4" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="card">
                    <div class="card-header text-center">
                        <div class="logo-container">
                            <div class="logo">
                                <i class="fas fa-envelope-open-text"></i>
                            </div>
                        </div>
                        <h3 class="mb-0">Resend Verification Email</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center text-muted mb-4">Enter your email address and we'll send you a new verification link.</p>
                        
                        <form action="{{ url_for('resend_verification') }}" method="POST">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="name@example.com" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Resend Verification Email
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="{{ url_for('login') }}" class="d-inline-flex align-items-center">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
